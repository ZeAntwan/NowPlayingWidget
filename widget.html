    <script>

        cur_song = '';
        next_song = '';
        isShown = false;
        countUp = 0;

        function getNewInfo() { 
            var songInfo = new Array();
            $.ajax({
                async: false,
                type: 'GET',
                url: 'FullInfo.txt',
                contentType: "text",
                success: function(data) {
                    songInfo = data.split('|');
                }
            }).fail(function(){
                songInfo = ["Error","Song info couldn't be found","Please check file name"]
            });
            return songInfo;
        }

        function updateTrack(info) {
            console.log(info);

            if(info[0] != '') {
                $('#track').html(info[0]);
            } else {
                $('#track').html("Track");
            };

            if(info[1] != '') {
                $('#album').html(info[1]);
            } else {
                $('#album').html("Album");
            }

            if(info[2] != '') {
                $('#artist').html(info[2]);
            } else {
                $('#artist').html("Artist");
            }

            $("#artwork img").attr('src', 'cover.png' + '?' + new Date().getTime())
        };

        function infoUpdate() {
            info = getNewInfo()
            if (info.length <= 1) {return;};
            if (info[0] == cur_song && countUp < 6) {
                countUp++;
                return;
            }
            countUp = 0;
            cur_song = info[0];
            updateTrack(info);
            if (!isShown) {
                animate(true, function(){});
                setTimeout(() => {animate(false)}, 15000)
            }
   
        }

        function animate(b, f) {
            if (b) {
                isShown = true;
                $("article").animate({
                    left: '0%'
                }, 4000);
                $("#metabloc").animate({
                    left: '130px',
                    opacity: '1'
                }, 4000);
                
            } else {
                isShown = false;
                $("article").animate({
                    left: '-50%'
                }, 4000);
                $("#metabloc").animate({
                    left: '0px',
                    opacity: '0'
                }, 4000)
            }
        }

        $(document).ready(function () {
            infoUpdate();

            var interval = setInterval(infoUpdate, 12000)
        });

    </script>

    #metabloc {

    #musicbg {

    #artwork {
